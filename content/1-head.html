    <script>
        // Glen's hack to the console
        console.dirWithMsg = function(message, obj, optSeverity) {
            optSeverity = optSeverity || "info";
            console[optSeverity](message + ": ");
            console.dir(obj);
        }
		const ready = function (cb) {
			//replacement for jQuery; see https://htmldom.dev/execute-code-when-the-document-is-ready
			document.readyState === "loading" ? document.addEventListener("DOMContentLoaded", function (e) { cb(); }) : cb();
