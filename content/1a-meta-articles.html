{% comment %}
    OpenGraph and other meta tags for blog articles.
{% endcomment %}
<meta name="description" content="{{article.abstract|safe}}">
<meta property="og:type" content="article" />
<meta property="og:url" content="{{prodUrl}}/{{paths.blog}}/{{sefPath}}" />
<meta property="og:title" content="{{article.title|safe}}" />
<meta property="og:description" content="{{article.abstract|safe}}" />
<meta property="og:image" content="{{prodUrl}}/{{paths.articleImages}}/{{article.sefPath}}.{% if article.standardImagesAreJPEGs %}jpg{% else %}png{% endif %}" />
<meta property="og:site_name" content="{{siteTitle}}" />
<meta name="twitter:label1" content="Written by" />
<meta name="twitter:data1" content="AUTHOR_NAME" />
<meta name="twitter:card" content="summary_large_image">
